imports:
  - { resource: 'vendor/symplify/easy-coding-standard/config/clean-code.yml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/common.yml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/php71.yml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/symfony.yml' }

services:
  PhpCsFixer\Fixer\Operator\BinaryOperatorSpacesFixer:
    align_equals: true
    align_double_arrow: true

parameters:
  exclude_checkers:
    - 'PhpCsFixer\Fixer\Operator\NotOperatorWithSuccessorSpaceFixer'
    - 'Symplify\CodingStandard\Fixer\Commenting\RemoveUselessDocBlockFixer'
    - 'PhpCsFixer\Fixer\Import\OrderedImportsFixer'
  exclude_files:
    - 'vendor/*'
  skip:
    PhpCsFixer\Fixer\ArrayNotation\TrailingCommaInMultilineArrayFixer:
      - 'Config/config.php'
    SlevomatCodingStandard\Sniffs\TypeHints\NullableTypeForNullDefaultValueSniff.NullabilitySymbolRequired:
      - 'CustomObjectsBundle.php'
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingParameterTypeHint:
      - 'CustomObjectsBundle.php'
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingTraversableParameterTypeHintSpecification:
      - 'CustomObjectsBundle.php'
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingReturnTypeHint:
      - Entity/* # Proxy classes doesn't have return types and so entities cannot have them either.
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingPropertyTypeHint:
      - Tests/*
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingParameterTypeHint:
      - Tests/*
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingTraversableReturnTypeHintSpecification:
      - Segment/Query/Filter/CustomItemFilterQueryBuilder.php